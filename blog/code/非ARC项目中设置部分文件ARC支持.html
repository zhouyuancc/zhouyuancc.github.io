<body>
<p class="p1"><span class="s1"><b></b></span><br></p>
<p class="p2"><span class="s2"><b>Xcode</b></span><span class="s1"><b>非</b></span><span class="s2"><b>ARC</b></span><span class="s1"><b>项目中设置部分文件</b></span><span class="s2"><b>ARC</b></span><span class="s1"><b>支持</b></span></p>
<p class="p3"><span class="s1"><b></b></span><br></p>
<p class="p4"><span class="s3"><b>点击项目导航文件</b></span><span class="s1"><b>--&gt; </b></span><span class="s3"><b>选中</b></span><span class="s1"><b>Targets--&gt; </b></span><span class="s3"><b>选择</b></span><span class="s1"><b> Build Phases --&gt; </b></span><span class="s3"><b>展开</b></span><span class="s1"><b>Compile Sources</b></span></p>
<p class="p5"><span class="s1"><b></b></span><br></p>
<p class="p6"><span class="s1"><b>这个时候，我们看到第二列的名称为：</b></span><span class="s2"><b>Compiler Flags</b></span></p>
<p class="p5"><span class="s1"></span><br></p>
<p class="p6"><span class="s1"><b>双击你所要使用</b></span><span class="s2"><b>ARC</b></span><span class="s1"><b>的文件，并输入</b></span><span class="s2"><b> -fobjc-arc</b></span><span class="s1"><b>，</b></span></p>
<p class="p5"><span class="s1"></span><br></p>
<p class="p6"><span class="s1">那么现在这个文件就可以在编译时使用</span><span class="s2">ARC</span><span class="s1">机制进行编译了。</span></p>
<p class="p5"><span class="s1"></span><br></p>
<p class="p6"><span class="s1"><b>同上，如果想让使用</b></span><span class="s2"><b>ARC</b></span><span class="s1"><b>机制的代码不使用</b></span><span class="s2"><b>ARC</b></span><span class="s1"><b>机制，只需要输入</b></span><span class="s2"><b> -fno-objc-arc</b></span></p>
