<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span></span><span class="s2">//1.URL </span><span class="s3">定位资源，需要资源的地址</span></p>
<p class="p2"><span class="s1"><span class="Apple-converted-space">    </span></span><span class="s4">NSURL</span><span class="s1"> *url = [</span><span class="s4">NSURL</span><span class="s1"> </span><span class="s5">URLWithString</span><span class="s1">:</span><span class="s2">@"http://m.baidu.com"</span><span class="s1">];</span></p>

<p class="p4"><span class="s2"><span class="Apple-converted-space">    </span></span><span class="s4">NSURLRequest</span><span class="s2"> *request = [</span><span class="s4">NSURLRequest</span><span class="s2"> </span><span class="s5">requestWithURL</span><span class="s2">:url];</span></p>
