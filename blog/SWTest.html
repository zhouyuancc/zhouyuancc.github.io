    <!-- search -->
    function EnterPress(e){ //传入 event
        var e = e || window.event;
        if(e.keyCode == 13){//回车

            $("#codeDiv p")
                    .hide()//隐藏所有<p><a></a></p>
                    .filter(":contains('" + $("input").val() + "')")//筛选包含search内容的<p>
//                                    .css("background-color","red")//修改css
                    .show();//展示帅选后的结果
        }

    }

    <!-- 重写:contains方法,不区分大小写 -->
    // NEW selector
    jQuery.expr[':'].Contains = function(a, i, m) {
        return jQuery(a).text().toUpperCase()
                .indexOf(m[3].toUpperCase()) >= 0;
    };
    // OVERWRITES old selecor
    jQuery.expr[':'].contains = function(a, i, m) {
